<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Question</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: start; /* Align items to the start (top) of the page */
            align-items: center;
            height: 100vh;
            background-color: #f5f5dc; /* Cream white background */
            color: #db7093; /* Slightly darker pink text */
            margin: 0;
            padding: 20px 0; /* Add padding to the top */
        }
        .question-container {
            text-align: center;
            font-family: 'Arial', sans-serif;
            width: 100%; /* Ensure container takes full width */
        }
        h1 {
            font-size: 2.5rem; /* Larger text size */
            margin-bottom: 20px; /* Add some spacing below the heading */
        }
        .btn {
            cursor: pointer;
            padding: 10px 20px; /* Adjust button size */
            margin: 5px; /* Reduce margin for a closer look */
            border: 2px solid #db7093; /* Border color similar to the text */
            border-radius: 5px;
            font-size: 1rem; /* Adjust font size */
            transition: background-color 0.3s ease;
            background-color: #ffd1dc; /* Lighter pink background for buttons */
            color: #db7093; /* Slightly darker pink text */
        }
        .btn:hover {
            background-color: #db7093; /* Darker pink on hover */
            color: #f5f5dc; /* Cream white text on hover */
        }
        .hidden {
            display: none;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100px; /* Setting a max-width for images */
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="question-container" id="questionContainer">
        <h1 id="questionText">Will you be my girlfriend?</h1>
        <button class="btn btn-yes" id="btnYes">Yes</button>
        <button class="btn btn-no" id="btnNo">No</button>
        <div class="image-container hidden" id="imageContainer">
            <img src="/floof.png" alt="Floof">
            <img src="/heart.png" alt="Heart">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
