<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Question</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #8B0000; /* Dark red background */
            color: white; /* Lighter text for contrast */
        }
        .question-container {
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-size: 2.5rem; /* Larger text size */
            margin-bottom: 20px;
        }
        .btn {
            cursor: pointer;
            padding: 15px 30px; /* Larger button size */
            margin: 10px;
            border: 2px solid black; /* Black border */
            border-radius: 5px;
            font-size: 1.25rem; /* Larger font size for button text */
            transition: transform 0.3s ease, background-color 0.3s ease; /* Transition for background-color */
        }
        .btn-yes {
            background-color: #4ade80;
            color: white;
        }
        .btn-no {
            background-color: #f87171;
            color: white;
        }
    </style>
</head>
<body>
    <div class="question-container">
        <h1>Will you be my girlfriend?</h1>
        <button class="btn btn-yes" onclick="changeColor(this, '#4ade80', '#22c55e')">Yes</button>
        <button class="btn btn-no" id="btnNo" onclick="changeColor(this, '#f87171', '#ef4444')">No</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
