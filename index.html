<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Question</title>
    <link href="https://fonts.googleapis.com/css2?family=Nimbus+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center;
            height: 100vh;
            background-color: #f5f5dc; /* Cream white background */
            color: #db7093; /* Slightly darker pink text */
            margin: 0;
            padding: 0;
            font-family: 'Nimbus Mono', monospace; /* Apply Nimbus Mono Bold font */
        }
        h1 {
            font-size: 3rem; /* Increased text size */
            margin: 0 0 20px; /* Adjusted margin for bottom spacing */
            text-align: center; /* Ensure text is centered */
        }
        .btn {
            cursor: pointer;
            padding: 20px 40px; /* Significantly larger buttons */
            margin: 10px;
            border: 3px solid #db7093; /* Adjust border thickness */
            border-radius: 8px;
            font-size: 1.5rem; /* Larger font size */
            transition: background-color 0.3s, color 0.3s;
            background-color: #ffd1dc; /* Lighter pink background for buttons */
            color: #db7093; /* Slightly darker pink text */
            font-family: 'Nimbus Mono', monospace; /* Apply Nimbus Mono Bold font */
        }
        .btn:hover {
            background-color: #db7093; /* Darker pink on hover */
            color: #f5f5dc; /* Cream white text on hover */
        }
    </style>
</head>
<body>
    <div class="question-container">
        <h1>Will you be my girlfriend?</h1>
        <button class="btn btn-yes" id="btnYes">Yes</button>
        <button class="btn btn-no" id="btnNo">No</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
