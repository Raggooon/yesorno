<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Question</title>
    <link href="https://fonts.googleapis.com/css2?family=Nimbus+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: start; /* Align items to the start (top) of the page */
            align-items: center;
            height: 100vh;
            background-color: #f5f5dc; /* Cream white background */
            color: #db7093; /* Slightly darker pink text */
            margin: 0;
            padding: 20px 0; /* Add padding to the top */
            font-family: 'Nimbus Mono', monospace; /* Nimbus Mono Bold */
        }
        .question-container {
            text-align: center;
            width: 100%; /* Ensure container takes full width */
        }
        h1 {
            font-size: 3rem; /* Larger text size */
            margin-bottom: 30px; /* Add some spacing below the heading */
        }
        .btn {
            cursor: pointer;
            padding: 20px 40px; /* Significantly larger button size */
            margin: 10px; /* Keep some margin */
            border: 2px solid #db7093; /* Border color similar to the text */
            border-radius: 5px;
            font-size: 1.5rem; /* Larger font size for buttons */
            transition: background-color 0.3s ease;
            background-color: #ffd1dc; /* Lighter pink background for buttons */
            color: #db7093; /* Slightly darker pink text */
            font-weight: bold; /* Ensure the font is bold */
        }
        .btn:hover {
            background-color: #db7093; /* Darker pink on hover */
            color: #f5f5dc; /* Cream white text on hover */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="question-container" id="questionContainer">
        <h1 id="questionText">Will you be my girlfriend?</h1>
        <button class="btn btn-yes" id="btnYes">Yes</button>
        <button class="btn btn-no" id="btnNo">No</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
