<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Question</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nimbus+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFF5EE; /* Dark red background */
            color: dark_pink; /* Lighter text for contrast */
        }
        .question-container {
            text-align: center;
            font-family: 'Spline Sans Mono', monospace; /* Applying Nimbus Mono Bold */
        }
        h1 {
            font-size: 2.5rem; /* Larger text size */
            margin-bottom: 20px;
        }
        .btn {
            cursor: pointer;
            padding: 20px 40px; /* Significantly larger button size */
            margin: 10px;
            border: 2px solid black; /* Black border */
            border-radius: 5px;
            font-size: 1.5rem; /* Increased font size for button text */
            transition: transform 0.3s ease;
            font-family: 'Spline Sans Mono', monospace; /* Ensuring font consistency */
            background-color: #FFD1DC; /* Consistent button color */
            color: dark_pink;
        }
        .btn-no {
            background-color: #FFD1DC;
        }
    </style>
</head>
<body>
    <div class="question-container">
        <h1>Will you be my girlfriend?</h1>
        <button class="btn btn-yes" id="btnYes">Yes</button>
        <button class="btn btn-no" id="btnNo">No</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btnYes = document.getElementById('btnYes');
            const btnNo = document.getElementById('btnNo');
            const questionText = document.querySelector('.question-container h1');

            btnYes.addEventListener('click', () => {
                // Change the question text to "Yes!!!!"
                questionText.textContent = "Yes!!!!!";
                // Hide the buttons
                btnYes.style.display = 'none';
                btnNo.style.display = 'none';
            });

            btnNo.addEventListener('click', () => {
                if (window.innerWidth <= 480) { // Mobile behavior
                    const currentSize = parseFloat(window.getComputedStyle(btnNo).fontSize);
                    btnNo.style.fontSize = `${Math.max(currentSize - 2, 10)}px`;
                } else { // Desktop behavior
                    btnNo.style.position = 'absolute';
                    const x = Math.random() * (window.innerWidth - btnNo.clientWidth);
                    const y = Math.random() * (window.innerHeight - btnNo.clientHeight);
                    btnNo.style.left = `${x}px`;
                    btnNo.style.top = `${y}px`;
                }
            });
        });
    </script>
</body>
</html>
