<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Question</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5dc; /* Cream white background */
            color: #ffb6c1; /* Light pink text */
            margin: 0;
            padding: 0;
        }
        .question-container {
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-size: 2.5rem; /* Larger text size */
            margin: 20px;
        }
        .btn {
            cursor: pointer;
            padding: 15px 30px; /* Larger button size */
            margin: 10px;
            border: 2px solid black; /* Black border */
            border-radius: 5px;
            font-size: 1.25rem; /* Larger font size for button text */
            transition: transform 0.3s ease, font-size 0.3s ease;
            color: #ffb6c1; /* Light pink text for buttons */
            background-color: transparent; /* Transparent background for buttons */
        }
        .btn:hover {
            background-color: #ffb6c1; /* Light pink background for buttons on hover */
            color: #f5f5dc; /* Cream white text on hover */
        }
        .btn-yes {
            /* Additional styling for the "Yes" button if needed */
        }
        .btn-no {
            /* Additional styling for the "No" button if needed */
        }
        .hidden {
            display: none;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100px; /* Setting a max-width for images */
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="question-container" id="questionContainer">
        <h1 id="questionText">Will you be my girlfriend?</h1>
        <button class="btn btn-yes" id="btnYes">Yes</button>
        <button class="btn btn-no" id="btnNo">No</button>
        <div class="image-container hidden" id="imageContainer">
            <img src="/floof.png" alt="Floof">
            <img src="/heart.png" alt="Heart">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
